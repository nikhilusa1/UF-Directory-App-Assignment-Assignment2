<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="search" placeholder="Search" >
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
                <!-- <th>A</th>
                <th>B</th>
                <th></th> -->
              </tr>





                <tr ng-repeat="i in listings | filter:search">

                  <td>{{i.code}}</td>
                  <td> {{i.name}}</td>
                  <!-- <td> {{i.coordinates}}</td>
                  <td> {{i.address}}</td> -->
                  <!-- <td> {{i.coordinates.longitude}}</td> -->


                  <td> <button type="button" class="btn btn-danger" ng-click="deleteListing(i)">remove</button> </td>
                  <td> <button type="button" class="btn btn-primary" ng-click="showDetails(i)">details</button> </td>
                  <!-- <span class="label" ng-bind="i.statut-name">
                  </span> -->
                </tr>
                <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>

          <form ng-submit="addListing()">
            <br>
            <label for="new">Code:</label>
             <input type="text" placeholder="code" class="form-control" ng-model="code">

            <br>

            <label for="new">Name:</label>
             <input type="text" placeholder="name" class="form-control" ng-model="name">

             <br>

            <label for="new">Coordinates:</label>
             <input type="text" placeholder="coordinates" class="form-control" ng-model="coordinates">

             <br>
<!--
            <label for="new">Longitude:</label>
             <input type="text" placeholder="longitude" class="form-control" ng-model="longitude">

             <br> -->
            <label for="new">Address:</label>
             <input type="text" placeholder="address" class="form-control" ng-model="address">

              <br>
             <input type="submit" class="btn-success" value="Add">
             <br>
          </form>


          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            <p>
                Name: {{detailedInfo.name}}
                <br>
                Code: {{detailedInfo.code}}
                <br>
                <br>
                Coordinates: {{detailedInfo.coordinates}}
                <!-- <br>
                Longitude: {{detailedInfo.coordinates.longitude}} -->
                <br>
                <br>
                Address: {{detailedInfo.address}}
                <br>



            </p>

            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
